<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject4</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./assets/app.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="navbar-brand">
                <img src="./assets/images/projectLogo1.jpg" style="height: 60px;width: 60px;" alt="" class="navbar-img">
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-user-plus"></i></a></li>
                <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-ellipsis-v"></i></a></li>
            </ul>
        </div>
        <div class="container">
            <div id="bodyContainer" class="body-container">

            </div>
            <div class="chat-container" id="chatContainer">
                <div class="chat-box" id="chatBox">
                    <div class="navbar chat-header">
                        <div class="navbar-brand chat-brand">
                            <img src="./assets/images/projectLogo1.jpg" style="height: 40px;width: 40px;" alt=""
                                class="navbar-img" id="chatProfile">
                        </div>
                       
                    </div>
                    <ul class="nav-vertical chat-nav" id="chatNav">
                        <li class="nav-item chat-navitem"><a href="#" class="nav-link"><i class="fa fa-user-plus"></i></a></li>
                        <li class="nav-item chat-navitem"><a href="#" class="nav-link"><i class="fa fa-ellipsis-v"></i></a></li>
                    </ul>
                    <div id="chat" class="chat">

                    </div>
                    <div class="chat-footer">
                        <div class="input-group">
                            <input class="ipt" type="text" id="chatInput" placeholder="Enter the message here..." />
                            <button class="btn btn-icons" id="attach-btn"><i
                                    class="material-icons">attachment</i></button>
                            <button class="btn btn-icons" id="send-btn"><i class="material-icons">send</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
